<ion-content>
  <div class="main-container">
    <ion-item lines="none">
      <ion-img src="../../assets/logo.svg"></ion-img>
    </ion-item>

    <ion-title class="ion-text-center">Iniciar sesión</ion-title>

    <ion-card>
      <ion-card-content>
        <div class="datos">
          <div>
            <ion-text>Correo</ion-text>
            <ion-input type="email"></ion-input>
          </div>
          <div>
            <ion-text>Contraseña</ion-text>
            <ion-input type="password"></ion-input>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="acciones">
      <ion-text class="ion-text-center"
        ><div class="texto-semibold">¿Olvidaste tu contraseña?</div></ion-text
      >
      <ion-button color="dark" routerLink = "tabs"
        ><ion-text
          ><div class="texto-semibold">Iniciar</div></ion-text
        ></ion-button
      >
      <ion-text><div class="texto-semibold">Omitir</div></ion-text>
      <ion-text><div class="texto-semibold">Registrarse</div></ion-text>
      <ion-text>Iniciar con</ion-text>

      
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <div class="icon-container">
            <img class="icon" src="../../assets/icon/facebook-icon.svg">
          </div>
        </ion-col>
        <ion-col size="4"  class="ion-text-center">
          <div class="icon-container">
            <img class="icon" src="../../assets/icon/google-icon.svg">
          </div>
        </ion-col>
        <ion-col size="4"  class="ion-text-center">
          <div class="icon-container">
            <img class="icon" src="../../assets/icon/apple-icon.svg">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
